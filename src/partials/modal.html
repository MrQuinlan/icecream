<!-- Модальное окно Header ("Buy now") -->

<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="close-modal-btn" data-modal-close>
      <svg class="close-modal-icon" width="14" height="14">
        <use href="./images/common/icons.svg#close-modal"></use>
      </svg>
    </button>
    <p class="modal-title">Leave your details, we will call you back</p>
    <form action="#" class="modal-form">
      <div class="modal-field">
        <label for="user-name" class="input-label">Name</label>
        <span class="input-wrapper">
              <input
                type="text"
                name="user-name"
                id="user-name"
                class="modal-input"
              />
              <svg class="input-icon" width="18" height="18">
                <use href="./images/common/icons.svg#name"></use>
              </svg>
            </span>
      </div>

      <div class="modal-field">
        <label for="user-tel" class="input-label">Phone number</label>
        <span class="input-wrapper">
              <input
                type="tel"
                name="user-tel"
                id="user-tel"
                class="modal-input"
              />
              <svg class="input-icon" width="18" height="18">
                <use href="./images/common/icons.svg#tel"></use>
              </svg>
            </span>
      </div>

      <div class="modal-field">
        <label for="user-email" class="input-label">Email</label>
        <span class="input-wrapper">
              <input
                type="email"
                name="user-email"
                id="user-email"
                class="modal-input"
              />
              <svg class="input-icon" width="18" height="18">
                <use href="./images/common/icons.svg#email"></use>
              </svg>
            </span>
      </div>

      <div class="modal-field">
        <label for="user-comment" class="input-label">Сomment</label>
        <textarea
          name="user-comment"
          id="user-comment"
          class="modal-comment"
          placeholder="Type text"
        ></textarea>
      </div>

      <input
        type="checkbox"
        id="modal-checkbox"
        class="modal-checkbox hidden"
      />
      <label for="modal-checkbox" class="check-text">
            <span class="check-text-icon">
              <svg class="check-icon" width="11" height="8">
                <use href="./images/common/icons.svg#check"></use>
              </svg> </span>
        <span>I agree to the newsletter&#160;<a
          href=""
          class="check-color-href"
        >Agreement</a
        ></span>
      </label
      >
      <button type="submit" class="btn modal-btn">Buy now</button>
    </form>
  </div>
</div>
